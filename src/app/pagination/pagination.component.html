<div class="w-full flex items-center justify-center">
    <div class="text-neutral-1-700 text-header-2 font-medium flex gap-3">
        <div *ngFor="let page of pages; let isFirst=first" routerLinkActive="active-page"
            [class.active-page]="isFirst && isActivateNoParam"
            class="w-11 h-11 hover:bg-white hover:shadow-[0_0_0_1px_#ffffff] hover:shadow-primary-1 hover:text-neutral-1-700 transition-all ease-out duration-300 bg-neutral-3-200">
            <a routerLink="/{{pageRoot}}{{page.param}}/page/{{page.pageId}}" class="w-full">
                <p class="w-full text-center px-4 py-2.5">{{page.pageNumber}}</p>
            </a>
        </div>
    </div>
</div>
