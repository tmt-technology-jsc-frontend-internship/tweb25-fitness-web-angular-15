<section>
    <div class="flex flex-col gap-8 md:flex-row xl:flex-col">
        <div class="bg-neutral-3-50 p-6 flex flex-col gap-6 w-full">
            <div class="flex flex-col gap-4">
                <div class="text-heading-4 font-semibold">Danh má»¥c</div>
                <div class="w-12 h-0.5 bg-primary-1"></div>
            </div>
            <ul class="fex flex-col w-full text-title-1 font-semibold">
                <li *ngFor="let dir of directories; let isLast=last" class="w-full" [ngClass]="!isLast? borderBottom : ''">
                    <div class="py-4 flex items-center justify-between">
                        <a href="{{dir.link}}" class="hover:text-primary-1 transition-all duration-300 ease-out">{{dir.content}}</a>
                        <span *ngIf="dir.subDirectories?true:false" (click)="openSubDirs($event)" class="arrow text-2xl leading-6 text-neutral-1-500 cursor-pointer twi-25-arrow-down-line transition-all duration-700 ease-in-out"></span>
                    </div>
                    <div *ngIf="dir.subDirectories?true:false" class="w-full pl-4 font-normal max-h-0 overflow-hidden transition-all duration-700 ease-in-out">
                        <ul class="w-full h-full">
                            <li *ngFor="let subdir of dir.subDirectories" class="py-2"><a href="{{subdir.link}}" class="hover:text-primary-1 transition-all duration-300 ease-out">{{subdir.content}}</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="w-full aspect-event"><img src="/assets/img/blog/event.png" alt="" class="w-full object-cover object-center"></div>
    </div>
</section>
