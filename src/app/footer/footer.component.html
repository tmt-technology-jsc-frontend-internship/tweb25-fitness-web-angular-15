                        <div *ngFor="let info of infos" class="flex items-center gap-4"><span class="text-primary-1 w-6 h-6 text-2xl leading-6" [class]="info.iconClass"></span><span>{{info.text}}</span></div>
                    </div>
                    <div class="w-full flex flex-col gap-6 md:max-w-[368px]">
