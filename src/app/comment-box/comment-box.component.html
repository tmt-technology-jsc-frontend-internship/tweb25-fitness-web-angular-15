<section>
    <div class="bg-neutral-3-50 p-6 md:p-8">
        <div class="flex flex-col gap-8">
            <div>
                <div class="text-heading-4 font-semibold mb-2">Trả lời</div>
                <div class="text-body-1 text-neutral-1-600">Email của bạn sẽ không được hiển thị công khai. Các trường bắt buộc được đánh dấu *</div>
            </div>
            <form action="" class="flex flex-col gap-8">
                <div class="flex flex-col gap-8 md:flex-row text-body-1 leading-5">
                    <input type="text" name="nameComment" id="nameComment" placeholder="Họ tên*" class="w-full placeholder:text-neutral-1-400 outline-none shadow-[0_0_0_1px_#fff] shadow-neutral-2-100 focus:shadow-primary-1 p-4 transition-all duration-300 ease-out" required>
                    <input type="email" name="emalComment" id="emailComment" placeholder="Email*" class="w-full placeholder:text-neutral-1-400 outline-none shadow-[0_0_0_1px_#fff] shadow-neutral-2-100 focus:shadow-primary-1 p-4 transition-all duration-300 ease-out" required>
                </div>
                <div class="flex flex-col gap-6">
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Bình luận..." 
                    class="w-full h-[120px] placeholder:text-neutral-1-400 outline-none shadow-[0_0_0_1px_#fff] shadow-neutral-2-100 focus:shadow-primary-1 p-4 overflow-y-auto resize-none  transition-all duration-300 ease-out"></textarea>
                    <div class="flex gap-2 items-center w-full">
                        <input type="checkbox" name="checkComment" id="checkComment" class="w-[18px] h-[18px]">
                        <label for="checkComment" class="flex-1">Lưu tên của tôi, email trong trình duyệt này cho lần bình luận kế tiếp của tôi.</label>
                    </div>
                </div>
                <button type="button" class="px-6 py-3 primary-button text-title-1 font-semibold w-fit">PHẢN HỒI</button>
            </form>
        </div>
    </div>
</section>
