<section>
    <div class="w-full relative h-auto">
        <div class="w-full mt-[60px] bg-cover bg-no-repeat xl:mt-[86px]" [class]="bgImg">
            <div class="bg-quot" [class.h-[384px]]="!isHasContent">
                <div class="mx-auto xl:max-w-7xl">
                    <div *ngIf="isHasContent" class="px-4 flex items-center md:px-6 lg:px-2 2xl:px-0" [class]="contentBoundary">
                        <div class="w-full h-full flex flex-col items-center justify-center gap-4 text-center text-white">
                            <ng-content></ng-content>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
