<section>
    <div class="flex flex-col gap-6">
        <div class="text-heading-4 font-semibold">Bài viết liên quan</div>
        <div class="w-full grid grid-cols-1 gap-12 md:grid-cols-2 md:gap-8 xl:gap-6">
            <div *ngFor="let related of relatedNews" class="w-full flex flex-col gap-4">
                <div class="w-full h-auto aspect-thumbnail">
                    <img src="{{related.img}}" alt="{{related.alt}}" class="object-contain w-full h-full">
                </div>
                <div class="flex flex-col gap-2">
                    <div class="text-header-1 font-semibold h-7 md:h-14 xl:h-7"><div class="line-clamp-1 md:line-clamp-2 xl:line-clamp-1">{{related.title}}</div></div>
                    <div class="text-body-1 font-normal text-neutral-1-700 h-12 md:h-24 xl:h-12"><div class="line-clamp-2 md:line-clamp-4 xl:line-clamp-2">{{related.intro}}</div></div>
                </div>
                <div>
                    <button class="py-2 px-3 w-[132px] flex items-center justify-center border border-secondary-1 font-medium hover:bg-primary-1 hover:text-white hover:border-white focus:bg-primary-1 focus:text-white focus:border-white text-header-2 transition-all ease-out duration-300"><a href="/news/news-detail/{{related.id}}">Xem thêm</a></button>
                </div>
            </div>
        </div>
    </div>
</section>
