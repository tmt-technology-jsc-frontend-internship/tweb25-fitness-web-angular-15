<form action="" class="w-full bg-neutral-3-50 px-4 py-6 text-body-1 text-secondary-1 flex flex-col gap-6 md:flex-row md:px-6 xl:px-8 justify-between">
    <div *ngFor="let select of selects" class="w-full relative">
        <select name="{{select.name}}" id="{{select.id}}" class="w-full relative outline-none rounded-none p-3 pl-4 h-12 appearance-none border border-neutral-2-200">
            <option value="">{{select.optionDefault}}</option>
            <option *ngFor="let option of select.options" value="{{option}}">{{option}}</option>
        </select>
        <div class="absolute top-3 right-3 bg-white w-6 h-6 flex items-center justify-center"><div class="twi-25-arrow-down-line text-2xl leading-6"></div></div>
    </div>
    
    <div class="w-full flex items-center justify-center md:w-fit">
        <button type="button" class="min-w-[192px] h-12 px-[17px] py-3 text-header-2 primary-button md:min-w-[124px] xl:min-w-[192px]">Tìm kiếm</button>
    </div>
</form>
