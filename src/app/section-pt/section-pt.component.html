<section>
    <div class="w-full relative h-auto">
        <div class="relative mx-auto xl:max-w-7xl">
            <div class="py-12 flex flex-col gap-12 px-4 md:px-6 lg:px-2 xl:py-20 2xl:px-0">
                <div class="w-full flex flex-col items-center justify-center gap-4 text-center">
                    <div class="text-heading-2 font-semibold w-full uppercase"><span class="text-primary-1">huấn luyện viên</span> chuyên nghiệp</div>
                    <div class="text-body-1 text-neutral-1-700 font-normal w-full md:w-[628px]">Tại <span class="font-semibold text-title-1">Seventh Fitness</span> chúng tôi tập hợp những Huấn Luyện Viên có kinh nghiệm và bằng cấp
                        quốc tế sẽ mang lại sự hiệu quả cho các học viên</div>
                </div>
                <div class="relative w-full">
                    <ngx-slick-carousel class="slider-pt text-white relative w-full" #slickModal="slick-carousel" [config]="slideConfig">
                        <div ngxSlickItem *ngFor="let slide of slides" class="relative">
                            <img src="{{slide.img}}" alt="PT" class="relative w-full aspect-pt-mobile md:w-[377px] xl:w-[302px] h-full object-cover object-center">
                            <div class="absolute right-0 bottom-0 px-4 py-2 flex flex-col gap-0.5 bg-primary-1">
                                <div class="font-normal text-body-1">Huấn Luyện Viên</div>
                                <div class="font-medium text-header-2">{{slide.name}}</div>
                            </div>
                        </div>
                    </ngx-slick-carousel>
                </div>
            </div>
        </div>
    </div>
</section>
